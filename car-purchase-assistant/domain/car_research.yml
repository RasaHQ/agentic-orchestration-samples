actions:
  - action_car_research

slots:
  car_research_active:
    type: bool
    initial_value: false
  search_results:
    type: text
    mappings:
      - type: controlled
  recommended_car_models:
    type: any
    mappings:
      - type: controlled
    initial_value: []
  recommended_car_details:
    type: any
    mappings:
      - type: controlled
    initial_value: []
  chosen_car_model:
    type: text
    mappings:
      - type: from_llm
