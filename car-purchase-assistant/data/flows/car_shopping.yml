flows:
  car_shopping:
    name: "car shopping"
    description: Find a specific car at a local dealer, once the user knows which model they want.
    steps:
      - id: run_car_shopping
        action: action_car_shopping
        next:
          - if: slots.dealer_found is True
            then:
              - action: utter_dealer_found
                next: END
          - else:
            - action: utter_dealer_not_found
              next: END

