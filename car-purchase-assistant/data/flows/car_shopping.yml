flows:
  car_shopping:
    name: "car shopping"
    description: Find a specific car at a local dealer, once the user knows which model they want.
    steps:
      - id: run_car_shopping
        action: action_car_shopping
        next:
          - if: slots.car_shopping_active == true
            then:
              - action: action_listen
                next:
                  - if: slots.car_shopping_active == false
                    then: END
                  - else: run_car_shopping
          - else:
            - noop: true
              next: END

