flows:
  calculate_loan:
    name: "calculate loan"
    description: Calculate detailed loan payment amounts, terms, and financing options for a specific car purchase based on user inputs.
    steps:
      - noop: true
        next:
          - if: slots.car_price is not null
            then: calculate_loan_step
          - else:
            - action: utter_need_info_for_loan
            - collect: car_price
              utter: utter_ask_car_price
              next: calculate_loan_step
      - id: calculate_loan_step
        collect: loan_term
        description: The desired loan term in months (e.g., 36, 48, 60).
      - action: action_provide_financing_options
      - action: utter_financing_initial
      - collect: down_payment_amount
        description: The amount the user wants to put down as a down payment. The value of the slot should be a valid float.
      - action: action_provide_financing_options
      - action: utter_financing_with_dp
