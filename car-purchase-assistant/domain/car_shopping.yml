version: "3.1"

actions:
  - action_car_shopping

slots:
  dealer_found:
    type: bool
    initial_value: false
  dealer_name:
    type: text
    mappings:
      - type: controlled
  car_model:
    type: text
    mappings:
      - type: controlled
  car_price:
    type: float
    mappings:
      - type: controlled

responses:
  utter_dealer_found:
    - text: "I found the car {car_model} you're looking for at {dealer_name} for ${car_price}."
  utter_dealer_not_found:
    - text: "I'm sorry, I couldn't find a dealer that sells the car you're looking for."
