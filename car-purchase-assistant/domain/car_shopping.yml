version: "3.1"

actions:
  - action_car_shopping

slots:
  dealer_found:
    type: bool
    initial_value: false
  dealer_name:
    type: text
    mappings:
      - type: controlled
  car_model:
    type: text
    mappings:
      - type: controlled
  car_price:
    type: float
    mappings:
      - type: controlled
